<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PlayWithNotes</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <nav class="navbar navbar-light bg-dark ">
        <a class="navbar-brand text-white">PlayWithNotes</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" id="searchtxt" type="search" placeholder="Search" aria-label="Search">
        </form>
    </nav>

    <div class="container">
        <div>
            <label class="lead mx-1" for="voice"> Select a Voice to hear your notes : </label>
            <select class="my-2 mx-6" name="voice" id="voices">
                <option value="">Select A Voice</option>
              </select>
            <button class="btn btn-outline-info mx-3" onclick="sort()">Sort</button>
        </div>
        <div class="jumbotron my-1">
            <h1 class="dispaly-3 my-1">Welcome to awesome notes making site!!!</h1>
            <p class="lead">Here you can add notes and review them whenever you want...</p>
            <hr class="my-2">
            <p></p>
            <div class="form-group">
                <label for="addTitle" class="font-weight-light">Add Title</label>
                <textarea class="form-control" rows="1" id="addTitle" placeholder="Type..."></textarea>
                <label for="notes" class="font-weight-light">Type your notes here.</label>
                <textarea class="form-control" rows="4" id="addNotes" placeholder="Type..."></textarea>
            </div>
            <p class="lead">
                <button class="btn btn-primary btn-md" id="addBtn" data-toggle="tooltip" data-placement="top" title="To Add notes">Add</button>
            </p>
        </div>
        <div id="notesDisplay" class="row container container-fluid">
        </div>
    </div>
    <script src="index.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
